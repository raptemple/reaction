# Usage:
# docker-compose up -d

version: "3"

services:
  reaction:
    build:
      context: .
    command: "meteor"
    depends_on:
      - mongo
    environment:
      ROOT_URL: "http://localhost"
      MONGO_URL: "mongodb://mongo:27017/reaction"
    ports:
      - "3000:3000"

  mongo:
    image: mongo:3.6
    command: mongod --storageEngine=wiredTiger --bind_ip_all
